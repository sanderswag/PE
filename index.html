<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ALLIANT – Private Equity Portfolio Explorer</title>
<style>
  :root {
    --bg: #172838;            /* Yankees Blue */
    --panel: rgba(255,255,255,0.03);
    --panel2: rgba(255,255,255,0.02);
    --text: #E2E2E2;          /* Decorator's White */
    --muted: rgba(226,226,226,0.70);
    --border: rgba(255,255,255,0.14);
    --accent: #FFFBED;        /* Platinum */
    --accent2: #E2E2E2;
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
    --radius: 14px;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
}
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: var(--sans);
    background: var(--bg);
    color: var(--text);
  }
  .app {
    display: grid;
    grid-template-columns: 320px 1fr;
    min-height: 100vh;
  }
  aside {
    border-right: 1px solid var(--border);
    background: var(--bg);
    padding: 18px;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: auto;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 14px;
  }
  .logo {
    width: 34px; height: 34px;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(255,251,237,1), rgba(226,226,226,1));
    box-shadow: var(--shadow);
  }
  h1 {
    font-size: 16px;
    margin: 0;
    letter-spacing: 0.2px;
  }
  .sub {
    font-size: 12px;
    color: var(--muted);
    margin-top: 3px;
  }
  .input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.04);
    color: var(--text);
    border-radius: 12px;
    outline: none;
  }
  .input::placeholder { color: rgba(229,231,235,0.45); }
  .funds {
    margin-top: 12px;
    display: grid;
    gap: 8px;
  }
  .fund {
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: rgba(255,255,255,0.03);
    cursor: pointer;
    transition: transform .08s ease, border-color .08s ease, background .08s ease;
  }
  .fund:hover {
    transform: translateY(-1px);
    border-color: rgba(255,251,237,0.55);
    background: rgba(255,251,237,0.06);
  }
  .fund.active {
    border-color: rgba(255,251,237,0.55);
    background: rgba(255,251,237,0.08);
  }
  .fund-name { font-weight: 600; font-size: 13px; line-height: 1.2; }
  .fund-meta { font-size: 12px; color: var(--muted); margin-top: 3px; }

  main { padding: 22px 22px 28px 22px; overflow: auto; }
  .topbar {
    display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
    margin-bottom: 14px;
  }
  .pill {
    display: inline-flex; gap: 8px; align-items: center;
    padding: 9px 12px; border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.03);
  }
  .pill b { font-size: 13px; }
  .pill span { font-size: 12px; color: var(--muted); }
  .btn {
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.04);
    color: var(--text);
    border-radius: 12px;
    padding: 10px 12px;
    cursor: pointer;
  }
  .btn:hover { border-color: rgba(255,251,237,0.55); }

  .card {
    border: 1px solid var(--border);
    background: rgba(17,24,39,0.55);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
  }
  .card-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    display: flex; justify-content: space-between; gap: 10px;
    flex-wrap: wrap; align-items: center;
  }
  .card-header .title { font-weight: 700; font-size: 14px; letter-spacing: 0.2px; }
  .card-header .note { font-size: 12px; color: var(--muted); }
  .kpi { font-family: var(--mono); font-size: 12px; }

  .col-controls {
    display: none; gap: 8px; flex-wrap: wrap;
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
    background: rgba(255,255,255,0.02);
  }
  .chip {
    display: inline-flex; gap: 8px; align-items: center;
    padding: 7px 10px; border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.03);
    cursor: pointer; user-select: none;
  }
  .chip input { accent-color: var(--accent2); }

  .table-wrap { width: 100%; overflow: auto; }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12.5px;
    min-width: 760px;
  }
  thead th {
    position: sticky; top: 0;
    background: rgba(23,40,56,0.96);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid var(--border);
    text-align: left;
    padding: 10px 10px;
    font-weight: 700;
    white-space: nowrap;
  }
  tbody td {
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: 9px 10px;
    vertical-align: top;
  }
  tbody tr:hover { background: rgba(96,165,250,0.06); }
  .empty { padding: 28px; text-align: center; color: var(--muted); }

  @media (max-width: 980px) {
    .app { grid-template-columns: 1fr; }
    aside { position: relative; height: auto; }
  }


  .top-right-logo{
    position: fixed;
    top: 18px;
    right: 22px;
    z-index: 1200;
    padding: 6px 8px;
    border-radius: 12px;
    background: rgba(23,40,56,0.45);
    border: 1px solid rgba(255,255,255,0.10);
    backdrop-filter: blur(6px);
  }
  .top-right-logo img{
    height: 32px;
    width: auto;
    display: block;
  }

</style>
</head>
<body>
<div class="top-right-logo"><img src="Alliant - Full Logo 1 - Main 2 copy.png" alt="ALLIANT"></div>

<div class="app">
  <aside>
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>ALLIANT – Portfolio Explorer</h1>
        <div class="sub">Click a fund to view its portfolio sheet.</div>
      </div>
    </div>

    <input id="fundSearch" class="input" placeholder="Search funds…" oninput="renderFunds()" />
    <div class="funds" id="fundList"></div>

    <div class="sub" style="margin-top:14px; line-height:1.4;">
      <span style="color: #9ca3af;">Tip:</span> Use the search on the right to filter companies/rows.
    </div>
  </aside>

  <main>
    <div class="topbar">
      <div class="pill"><b id="currentFund">—</b> <span id="currentMeta">Select a fund</span></div>
      <input id="rowSearch" class="input" style="max-width:420px;" placeholder="Search within selected fund…" oninput="renderTable()" />
      <button class="btn" onclick="toggleColumns()">Columns</button>
      <button class="btn" onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="title" id="tableTitle">No fund selected</div>
          <div class="note" id="tableNote">Choose a fund from the left panel.</div>
        </div>
        <div class="kpi">
          Rows: <span id="rowCount">0</span> · Columns: <span id="colCount">0</span>
        </div>
      </div>
      <div class="col-controls" id="colControls"></div>
      <div class="table-wrap" id="tableWrap">
        <div class="empty">Select a fund to display companies and all sheet data.</div>
      </div>
    </div>
  </main>
</div>

ustomers production, supply chain and logistics as well as product information management solutions."], ["Halon Security", "Christoffer Zilliacus", "4m Eur", "Tech", "Halon Security is a global leader in email infrastructure software, headquartered in Gothenburg, Sweden. Halon\u2019s customers include service providers and enterprises that demand unparalleled security, scalability, and high-volume email handling."], ["Better Burger Society", "Tomi Terho", "80m EUR", "Consumer", "Better Burger Society is a company focused on the premium burger market, that gathers locally operating restaurant concepts focusing on quality ingredients under one roof. The company\u2019s goal is to achieve a leading position in the growing European market by operating as the parent company of the burger chains."], ["Cervi", "Tuomas Sarkola", "60m EUR", "Business Service", "Cervi is a Finnish company specializing in ventilation, clean indoor air, and cooling. Cervi offers a comprehensive range of services for its clients for the maintenance, repair, and renovation of ventilation systems. Additionally, the company provides services in the maintenance, repair and monitoring of refrigeration and cooling systems."], ["Duunitori", "Essi Hasu", "20m UER", "Business Service", "Duunitori is a modern recruiting marketing company and job board. It helps organizations to reach the best candidates and provide job seekers the easiest way to find jobs and career advice"], ["H\u00f6gforsGST", "Tuomas Sarkola", "30m EUR", "Manufacturing", "H\u00f6gforsGST is a Finnish company that specialises in the development, manufacture, sale and marketing of high-quality heating and cooling systems and is the leading heating substations supplier in the Nordic countries."], ["ARCO", "Tomi Terho", "16m EUR", "Business Service", "ARCO Architecture Company was established from the merger of three top architectural firms, Aihio Arkkitehdit, Arkkitehdit Soini & Horto, and Cederqvist & J\u00e4ntti Architects, enabled by In O", "Peter Thorlund Haahr", "DKK ~185m", "Tech", "CEGO\u00a0is a Danish software company specializing in the development and operation of online entertainment platforms. Through its strong brands, including Spilnu (DK) and Happytiger (UK), the company delivers innovative digital gaming experience and continues to expand internationally, with a growing presence in the UK market."], ["Continia Software", "Benjamin Kramarz", "DKK ~249m", "Tech", "Continia Software develops applications for Microsoft Dynamics Business Central, enabling more than 20,000 international customers to automate financial processes directly within their ERP systems."], ["Crediflow", "Daniel Hallberg", "SEK ~110m", "Tech", "Crediflow is a Nordic software company providing electronic document management and invoicing solutions that simplify and automate digital document flows."], ["DMRZ", "Sebastian Maciejewski", "EUR ~10m", "Tech", "DMRZ is a German software company providing a cloud-based do-it-yourself billing software solution for other healthcare providers in Germany."], ["Driversnote", "Peter Thorlund Haahr", "DKK ~46m", "Tech", "Driversnote is a provider of a mobile application for automated mileage tracking and tax reporting."], ["Etiscan", "Sebastian Maciejewski", "EUR ~8m", "Tech", "Etiscan\u00a0develops automatic identification and data capture software that connects intralogistics workflows with ERP systems."], ["IT Forum", "David la Cour Kj\u00e6rum", "DKK ~120m", "Business Service", "IT Forum\u00a0is a Danish IT outsourcing company with more than 30 years of experience delivering best-in-class IT solutions and services to small and medium-sized businesses."], ["InterForm", "Benjamin Kramarz", "DKK ~39m", "Tech", "InterForm\u00a0is a Danish software company specializing in document generation and formatting, helping businesses automate and optimize complex workflows."], ["Mansoft", "Benjamin Kramarz", "DKK ~70m", "Business Service", "Mansoft\u00a0is a Danish IT consulting company specializing in Microsoft technologies, delivering services within endpoint management, modern workplace, cloud solutions, IT operations, infrastructure, and security."], ["Saarni Cloud", "David La Cour Kj\u00e6rum", "EUR ~20m", "Tech", "Saarni Cloud\u00a0is a leading Finnish HCM software group and SaaS pioneer. The group offers both industry agnostic solutions within the WFM, LMS and HRM space, as well as more specialized and leading enterprise solutions within the temporary staffing and legal software space.\u00a0"], ["SoftwareCentral", "Benjamin Kramarz", "DKK ~26m", "Tech", "SoftwareCentral\u00a0is an international software company delivering solutions that optimize and ease the use of Microsoft Intune and Endpoint Configuration Manager.\u00a0"], ["Sonat", "Daniel Hallberg", "NOK ~210m", "Business Service", "Sonat\u00a0is a Norwegian IT consulting and design services group delivering expertise in cloud architecture, data science, machine learning, digital strategy, AR/VR visualization, and low-code/no-code solutions.\u00a0"], ["Struct", "Peter Thorlund Haahr", "DKK ~30m", "Tech", "Struct\u00a0is a Danish software company specializing in product information management (PIM), enabling businesses to centralize, enrich, and distribute product data across multiple channels.\u00a0"], ["Systabuild Software Group", "Sebastian Alexander Maciejewski", "80-100m euro", "Tech", "SYSTABUILD Software Group\u00a0is a leading European provider of software for the construction sector.\u00a0"], ["WeKomply", "Peter Thorlund Haahr", "DKK ~103m", "Tech", "Wekomply\u00a0is a Nordic software group delivering modern compliance, documentation, and risk management solutions to +10,000 customers across Europe and the US."]]}, "Valedo": {"columns": ["Selskap", "Bransje", "Kategori"], "rows": [["Admento", "Business Service", "Admento offers services within BPO accounting, IT, payroll, HR, debt collection and advisory to small and medium-sized customers. Admento currently serves approximately 6 000 customers and has revenues of around NOK 350 million."], ["Eltera Gruppen", "Industrial", "Eltera Gruppen, a full-service provider of electrical installation services focusing on framework agreements, service and maintenance"], ["GUNG", "Tech", "a cloud based software supplier with a proprietary B2B sales platform.\u00a0"], ["Nordward", "Supplier", "Through the combination of the Swedish companies Kvalitetsfisk and Fisk Idag and the Danish companies Copenhagen Seafood, FSG Foods and Fiskerikajen, a group is created with leading product offerings, product development and refinement capabilities"], ["Origo Group", "Business Service", "market leading provider of research services in Sweden with a mutual vision to develop and professionalise the industry"], ["Pincho Nation", "Consumer", "Restaurant Chain"], ["Prosero Security", "Business Service", "Nordic companies in the market for installation and service of locks, alarms and surveillance solutions.\u00a0"], ["Proteria", "Tech", "Proteria was founded in 1994 and is headquartered in Oslo with one additional office in Norway and one in Germany. The company offers business-critical software"], ["Rapunzel of Sweden", "Consumer", "The partnership secures additional expertise and resources for Rapunzel in order to establish the Company as a leading international company and brand within hair extensions"], ["Restolution", "Tech", "a Nordic provider of software solutions for restaurants"], ["SmartCraft", "Tech", "Sector:\u00a0ERP systems for craftsmen"], ["Tabellae", "Business Service", "Tabellae is a market-leading specialised implementation and maintenance partner of Output Management Software (OMS), focused on ERP-integrated document and output management solutions. Service offering includes consulting, implementation, integration, maintenance services and software license sales. "], ["TWIG", "Tech", "TWIG\u2019s personal safety alarms provide wide-area communications with indoor/outdoor location capability and are used globally for lone worker safety and telecare. "]]}, "Sentica": {"columns": ["Selskap", "Kontakt", "Omsetning", "Bransje", "Kategori"], "rows": [["Ice cream manufacturing", "Mika Uotila", "\u00a015 MEUR", "Consumer", "3 Friends is a Finnish super premium ice cream brand and producer, focusing on dairy-based and vegan high quality products made from natural ingredients."], ["COPTERSAFETY", "Mika Uotila", "19 MEUR", "Business Service", "Training services for helicopter pilots"], ["DIMEX", "Pentti Tuunala", "14 MEUR", "Manufacturer", "Dimex, founded in 1982 in Lepp\u00e4virta Finland, is known for its heavy workwear brand, used in infrastructure, transport, logistics and other heavy industries."], ["EEZY", "Mika Uotila", "174 MEUR", "Business Service", "Eezy helps companies and employees thrive in this changing environment."], ["HAMMAS HOHDE", "Mika Uotila", "50 MEUR", "Consumer", "Dental Care"], ["PICNIC", "Johan Wentzel", "36 MEU", "Consumer", "Picnic companies consist of caf\u00e9-restaurant chain Picnic, founded in 1991 and known for its filled baguettes and baked potatoes, high-quality coffee focused La Torrefazione caf\u00e9 chain as well as procurement and logistics company Europicnic.\u00a0"], ["PURKUPIHA GROUP", "Timo Sarkki", "31 MEUR", "Business Service", "Purkupiha Group is a reliable service provider in all areas of demolition. The group\u2019s business operations consist of heavy demolition, hazardous substance removal and recycling.\u00a0"], ["VEKE", "Johan Wentzel", "43 MEUR", "Retail", "A cozy and stylish home is created by investing in good furniture and d\u00e9cor.\u00a0"], ["VERKANAPPULAT", "Mika Uotila", "28 MEUR", "Consumer", "Verkanappulat has provided comprehensive day-care and pre-school services for children as from the turn of the millennium."], ["VESIVEK", "Pentti Tuunala", "108 MEUR", "Business Service", "Roof renovations"]]}, "CapIdea": {"columns": ["Selskap", "Kontakt", "Gross profit", "Bransje", "Kategori"], "rows": [["Guardique Products", "Louise In Birk Delfs", "43 DKKm", "Manufacturer", "Guardique Products is among Europe\u2019s leading manufacturers of cases, storage solutions, and custom foam interiors, serving a broad B2B portfolio across both industry and the public sector. Guardique combines its own products with the distribution of Peli Products."], ["TourCompass", "Martin J\u00f8rgensen", "103.9 DKKm", "Business Service", "TourCompass is a Danish travel agency specializing in tailor-made tours across Asia, Africa and South America. The company offers comprehensive package holidays with a focus on culture, nature, and authentic experiences."], ["Digital Group", "Henrik Normann Karlsen", "55.7 DKKm", "Business Service", "Digital Group is a leading company in print solutions and print-related software in the Danish market. The company is nationwide and has a broad and strong customer base in the Danish SME market."], ["Right People Group", "Martin J\u00f8rgensen", "29 DKKm", "Business Service", "Right People Group is an IT freelance provider that delivers external IT consultants across a wide range of services and tasks to private and public clients. Right People Group connects organizations that require a more agile workforce with the right talent for competency-specific IT work."], ["HVACON Marine Systems", "Carsten Yde Hemme", "58.7 DKKm", "Tech", "HVACON Marine Systems is a market leader in energy optimization solutions and software for the maritime industry. HVACON Marine Systems\u2019 solutions range from spare parts to projects, including design, procurement, programming, installation, and quality assurance.\u00a0"], ["T.A.P. (Wellvita)", "Erik Sandberg", "38 DKKm", "Consumer", "T.A.P. develops and sells dietary supplements directly to consumers through Wellvita and indirectly to wholesalers through Mezina. T.A.P. has built a diversified portfolio of its own products, sold to a large and loyal customer base consisting of more than 60,000 customers."], ["European House of Beds", "Erik Balleby Jensen", "43 DKKm", "Manufacturer", "European House of Beds designs, manufactures, and sells bed solutions to retail chains and e-commerce actors in Scandinavia.\u00a0"], ["Holiday Group", "Henrik Normann Karlsen", "27 DKKm", "Tech", "The Holiday Group has a range of brands and websites that together form one of the leading online platforms for renting holiday homes in Denmark, primarily catering to Danes and Germans.\u00a0"], ["Dancover", "Henrik Normann Karlsen", "68 DKKm", "E-commerce", "Dancover is a leading European e-commerce company specializing in tent and storage solutions for both the private and professional markets."], ["Fairpoint Outdoors", "Erik Balleby Jensen", "82 DKKm", "Manufacturer", "Fairpoint Outdoors A/S udvikler, producerer og s\u00e6lger sportsfiskeriudstyr. In addition to its own brands, Westin, Kinetic, and Unique Flies, Fairpoint Outdoors is the exclusive distributor for Sage, Rio, and Redington in Scandinavia.\u00a0"], ["Guldager", "Erik Balleby Jensen", "99 DKKm", "Business Service", "Guldager is a leading Danish company in water treatment with subsidiaries in several European countries."], ["InterMail", "Carsten Yde Hemme", "35 DKKm", "Business Service", "InterMail is a data-driven communication company that advises clients on generating leads, increasing sales, and enhancing customer loyalty.\u00a0"], ["GaveFabrikken", "Henrik Normann Karlsen", "102.3 DKKm", "Business Service", "Gavefabrikken is a leading provider of corporate gifts in the Nordic region. With a strong emphasis on innovation and customer customization, Gavefabrikken has developed a diverse range of unique gift concepts that help companies recognize and reward their employees in a meaningful way."], ["Maki", "Nicolai Jungersen", "118 DKKm", "Manufacturer", "Maki is a leading distributor of toys for children aged 0-8 years. Maki has a portfolio consisting of 60+ strong brands and distributes to over 5,000 retail chains, webshops, and independent retailers in Denmark, Sweden, Norway, and Finland.\u00a0"], ["Fire Eater", "Carsten Yde Hemme", "74 DKKm", "Tech", "Fire Eater is a leading niche provider of Inergen-based fire protection solutions. The company specializes in developing advanced and innovative fire safety products, which are sold in more than 50 countries worldwide."], ["Hoyer", "Martin J\u00f8rgensen", "213 DKKm", "Supplier", "Hoyer is a global supplier of energy-efficient electric motors and advanced solutions focused on delivering fit-for-purpose solutions that help customers reduce energy consumption and CO\u2082 emissions."], ["", "", "", "", " "]]}, "Korona Invest": {"columns": ["Selskap", "Kontakt", "Omsetning", "Bransje", "Kategori"], "rows": [["Asuntopehtoori", "Reeti Saarinen & Juho M\u00e4kiaho", "5 mEUR", "Business Serivice", "Asuntopehtoori is a Finnish company, founded in 2018, offering a wide variety of property management services for residential and commercial real estate owners."], ["Fredman", "Niklas Wickstr\u00f6m & Jaakko Isotalo", "30 mEUR", "Manufacturer", "Fredman Group is a domestic family business that manufactures food-safe and high-quality kitchen products for both home cooks and kitchen professionals.\u00a0"], ["SC Software", "Reeti Saarinen, Niklas Wickstr\u00f6m", "3 mEUR", "Business Serivice", "SC Software is a high-technology software company that delivers cloud-based vertical software and client-specific software solutions."], ["Herkkumaa", "Matti Kangas & Reeti Saarinen", "23.5 ,mEUR", "Supplier", "Herkkumaa has been producing high-quality and delicious food products for Finnish dining tables since 1987.\u00a0"], ["Jis-Automation", "Juho M\u00e4kiaho, Pasi Lehtinen", "29 mEUR", "Business Serivice", "Jis-Automation is a company specializing in industrial, building automation and hospital technology systems. The company\u2019s operation also covers smoke extraction systems and manufacturing, assembly and installation services of automation systems."], ["Bondata Group", "Pasi Lehtinen & Juho M\u00e4kiaho", "50 mEuR", "Business Serivice", "Bondata Group\u00a0is a Finnish research and human resources services company. Its HR services include staff leasing, recruitment, international workforce solutions, suitability assessments, outplacement and change management coaching, as well as executive search services.\u00a0"], ["Innoflame", "Jaakko Isotalo, Niklas Wickstr\u00f6m", "44 mEUR", "Tech", "Innoflame is a Helsinki-based company founded in 1996 that sells and develops e-commerce solutions for companies. Customized e-commerce solutions enable customer companies to manage the order of personnel or business gifts, working clothes and brand products."], ["O.V. Lahtinen Ltd", "Matti Kangas, Niklas Wickstr\u00f6m", "16.5 mEUR", "Industrial", "O.V. Lahtinen Ltd is one of the few European container leasing companies focused on serving the growing Eurasian rail market"], ["Epic Autokoulu", "Matti Kangas & Juho M\u00e4kiaho", "14 mEUR", "Business Serivice", "Epic Autokoulu, founded in 2013, offers high-quality driving lessons in all driver\u2019s license categories and professional qualification training for the transport and logistics industry"]]}, "Folmer": {"columns": ["Selskap", "Omsetning", "Bransje", "Kategori"], "rows": [["Narvi", "12 mEUR", "Manufacturing", "Traditional manufacturer of sauna and fireplace products with brands including Narvi, Aito and Kota"], ["ReachLaw", "6 mEUR", "Business Service", "Specialized in registration, authorization and notification of chemical substances, within and outside the EU"], ["Promart", "29 mEUR", "Supplier", "Specialized in technical wholesale and distribution with a product range consisting of well-known items that meet the requirements of professionals across industries"], ["EuroPlan", "49 mEUR", "Business Service", "Leading turn-key project management company within marine industry"], ["Finnsirto", "43 mEUR", "Industrial", "Offers forklift and other material handling solutions, aerial lifts and infrastructure machinery"], ["Nanso", "27 mEUR", "Supplier", "Owner of several iconic Finnish clothing and textile brands, e.g. Nanso, Vogue, David, Terinit, Crebl\u00e9t, Pierre Cavallo"], ["Umacon", "29 mEUR", "Supplier", "Specialized in industrial demolitions of equipment and machinery, expertise in demanding hauling projects, recycling of demolition waste, used machinery and scrap metal"], ["Blueimport", "24 mEUR", "Supplier", "Importer and vendor of well-known branded products and of private label products, selection includes hardware, car accessories, leisure goods and small electric appliances"]]}, "ERHVERVINVEST": {"columns": ["Selskap", "EBITDA", "Bransje", "Kategori"], "rows": [["Estron", "35m DKK", "Manufacturing", "Estron was founded in 1994 and is a leading designer, developer and manufacturer of ultra-fine stranded wires, detachable cables and connector solutions for the hearing aid industry, produced on Estron's proprietary machinery."], ["Bisca", "9.9m DKK", "Manufacturing", "Bisca is a Danish manufacturer of cakes and biscuits etc. founded in 1890. Bisca has production in Stege on M\u00f8n and administration, sales and marketing in Albertslund."], ["Tjellesen Max Jenne", "39m DKK", "Business Service", "Established in 2009, TMJ is a leading infrastructure company providing pharmaceutical logistics and value-added services to pharmacies and hospitals in Denmark."], ["Delika Food Group", "41.1m DKK", "Manufacturing", "Delika Food Group A/S was founded in 2007 in connection with the acquisition of Delika A/S, to which 7 acquisitions have subsequently been made, including AJ Skjern, Carl Vollstedt, S\u00f8rwi, Eberhart, Dexters Delikatesser, P\u00f8lsefabrikken Rico and Skare Food."], ["Arminox", "51.8m DKK", "Manufacturing", "Arminox, founded in 1950, is a leading supplier of stainless reinforcing steel for large infrastructure projects worldwide, as well as the leading manufacturer of stainless steel roof- and tile ties in Denmark."], ["DYKON", "38.7m DKK", "Manufacturing", "DYKON has been producing duvets and pillows since 1947. Today, DYKON is a modern, innovative and solid company focused on high quality natural duvets and pillows manufactured at DYKON's factory in Denmark."], ["Robco Engineering", "15.6m DKK", "Manufacturing", "Robco Engineering produces rope-making machines, twisters and winders. The company's history goes back more than 60 years, when it produced ropes for the local fishing industry."], ["GASA Group", "27.3m DKK", "Supplier", "GASA is a leading international horticultural company focused on the distribution of potted and bedding plants, where it is the second largest in the fragmented European market."], ["Bogballe", "118.6m DKK", "Manufacturing", "Bogballe was founded in 1934 and is a leading manufacturer of lift-mounted centrifugal mineral fertilizer spreaders. "], ["Randers Reb", "55,4m DKK", "Manufacturing", "Randers Reb is a leading and dynamic niche rope manufacturer with more than 175 years of experience. "], ["Agrometer", "12m DKK", "Manufacturing", "Agrometer specializes in the development, production and sale of high-quality equipment and machinery for handling and transporting liquids with a special focus on slurry in agriculture."], ["Gaming", "36.6m DKK", "Manufacturing", "Gaming is the leading manufacturer of slot machines for the Danish market. For more than 40 years, the company has developed and produced unique Danish slot machines, such as Thors Hammer and Orient Express"], ["Fletco", "22m DKK", "Manufacturing", "Fletco is an international manufacturer of high quality carpets - primarily for the business segment. Carpet production takes place at Fletco's own factory in Bording near Herning."], ["European Freeze Dry", "9m DKK", "Supplier", "European Freeze Dry is a leading European supplier of freeze-dried products and services with factories in Denmark and the UK. The company freeze dries a wide range of products for multiple industries)"], ["Sams\u00f8 Syltefabrik", "14m DKK", "Manufacturing", "Sams\u00f8 Syltefabrik is a traditional Danish food producer with a broad product portfolio of colonial goods. In addition to the classic pickled and sour products, the product range also includes other accessories such as ketchup, relish and chutney."]]}, "PEQ Private Equity": {"columns": ["Selskap", "Bransje", "Kategori"], "rows": [["EMBLACOM", "Telecom", "Emblacom AB provides communication solutions that help companies integrate mobile telephony with existing fixed telephony or completely replace fixed telephone systems with mobile solutions."], ["DRT SOLUTIONS", "Telecom", "DRT Solutions AB operates within call-controlled traffic with a modern, rational and safe approach. DRT Solutions provides modern solutions to public transportations, transportation services, healthcare journeys and school transportations."], ["BIOTERIA", "Biotech", "Bioteria is a world leader in biotechnological solutions for fat problems and efficient waste management. They have spent the last 20 years developing environmentally friendly solutions to the fat problem that causes social and environmental problems."], ["NORTHLAB PHOTONICS", "Telecom", "NorthLab Photonics specializes in the distribution and development of cutting-edge fiber optic tools and technologies, particularly for optical fiber preparation, fusion splicing, processing, and related applications.\u00a0"], ["INQUIRE", "Logistics", "InQuire offers logistics services designed for more cost-effective, sustainable, and flexible logistics and delivery solutions. The company provides a combination of methodologies, underlying processes, and software for strategic, tactical, and operational planning."], ["COOKIN FOOD SWEDEN", "Production", "Cookin Food Sweden is a large-scale food production company that prepares, cooks and packages fresh ready-to-eat meals for clients in the travel, hospitality, and grocery store sectors. Cookin delivers 7-8 million meals annually to its customers around Sweden, Norway and Denmark. The meals are delivered as private label products on behalf of customers."], ["TRANSIETT", "Distribution", "Transiett is a full-service company specializing in car import and export, with offices in Sweden, Germany, and Spain. Transiett\u2019s mission is clear: to create a car trading experience that is smooth, secure, and transparent\u2014whether the customer is buying or selling."]]}, "evolverequity": {"columns": ["Selskap", "Kontakt", "Omsetning", "Bransje", "Kategori"], "rows": [["Rajupaja", "Joacim Eriksson, joacim.eriksson@evolverequity.com", "12m EUR", "Rental", "Finnish market leader in events equipment rental and adjacent services"], ["Repolar Pharmaceuticals", "Erik Flodin, erik.flodin@evolverequity.com", "3.2m EUR", "Pharma", "Founded in 2006, Repolar is a Finnish family company specializing in the development and marketing of resin-based treatment products for both humans and animals."], ["XPartners Group", "Peter Lindstr\u00f6m, peter.lindstrom@evolverequity.com", "250m SEK", "Consulting", "Multi-disciplinary technical consulting group with a focus on collaborative rethinking of how the built environment is planned, designed and constructed to improve societal resilience and sustainability."], ["Toyrock", "Lasse Kittelsen, lasse.kittelsen@evolverequity.com", "23m EUR", "Consumer", "Importer, marketer and distributor of toys, games and family leisure products serving more than 1,500 points of sale across Finland with value-adding one-stop-shop services."]]}, "Alder": {"columns": ["Selskap", "Kontakt", "Bransje", "Kategori"], "rows": [["3Button Group", "Henrik Blom\u00e9, henrik.blome@alder.se", "Industrial Automation", "3Button Group is a leading player in industrial automation that, with the support of robotics, mechanics and control systems, develops and delivers standardized and modularized solutions that automate and improve customers' production processes."], ["3nine", "Henrik Lindholm, henrik.lindholm@alder.se", "Production", "Since 1999, 3nine has been at the forefront of delivering leading oil mist elimination products and technologies to the metalworking industry. The solutions, based on patented technology, require minimal maintenance and enable customers to reuse oils/coolants in the process, making them the most environmentally friendly solution on the market. 3nine has operations in Sweden, USA, Germany and France and a global network of distributors."], ["AB Inventech", "Jonas Frick, jonas.frick@alder.se", "Supplier", "AB Inventech is a leading supplier of automation applications and processes, primarily for global wind turbine blade manufacturers. AB Inventech's product and service offering improves productivity, quality, occupational safety, and production cost through automation and professionalisation of manufacturing processes."], ["EcoMobility Group\u00a0", "Keiward Pham, keiward.pham@alder.se", "Software", "EcoMobility Group delivers proprietry software solutions for vehicle telematics and fleet management, tailored to a wide range of customer needs. These solutions contribute to a positive climate impact by reducing fuel emissions through advanced route optimisation, predicative traffic forecasting and comprehensive visualisation and analysis of driving behaviors.\u00a0"], ["Eivis", "Dag Broman, dag.broman@alder.se", "Software", "Eivis develops advanced machine vision systems for sorting and quality control in the food industry."], ["EWGroup", "Arash Raisse, arash.raisse@alder.se", "Waste management", "EWGroup was founded in 2013 and is a leading Swedish company specialising in handling and treatment of contaminated materials. The company has extensive expertise in mass handling and provides a range of services including waste management, soil remediation, sampling, water treatment, and project management."], ["Livitron", "Dag Broman, dag.broman@alder.se", "Analytics", "At Livitron, we are shaping the future of process and environmental monitoring - bringing together experts along the entire value chain, from infrastructure and energy production to process analytics, emissions monitoring and data-driven intelligence - and delivering solutions that ensure safer, more efficient operations and a sustainable future."], ["Microbas", "Elise Fahl\u00e9n, elise.fahlen@alder.se", "Supplier", "Microbas is a prominent supplier and manufacturer of high-quality precision components in a variety of materials. With extensive experience in the industry, the company supplies its products to leading industrial companies, both in the Nordic region and internationally, which play a central role in the green transition."], ["Right Side Group", "Henrik Blom\u00e9, henrik.blome@alder.se", "Consultants", "Right Side Group, through its subsidiaries Briab and Driftklart, offers specialist consultants with deep expertise in areas that are crucial for society to function - safely, efficiently and sustainably. Right Side Group has expertise in fire protection, risk management and physical security as well as operations, energy and infrastructure."], ["Safe Monitoring Group", "Dag Broman, dag.broman@alder.se", "Supplier", "Safe Monitoring Group (formerly Samon) is a leading supplier of gas detection products to the refrigeration industry, as well as systems for detecting explosive gas and automating garage ventilation controls. The company has extensive experience in providing cost-effective and safe gas detection systems across industrial, commercial, and marine applications."], ["Scanacon", "Henrik Blom\u00e9, henrik.blome@alder.se", "Supplier", "Scanacon is a world leading supplier of acid handling systems used in the production of specialty metals. The company offers solutions to achieve safe, efficient and high-quality handling of metal products at the lowest cost, while enabling the recycling of waste acids and minimising the consumption of scarce resource"], ["SI designs", "Henrik Flygar, arash.raisse@alder.se", "Software", "SI designs, develops, and delivers building automation const FUNDS = Object.keys(DATA);

let selectedFund = FUNDS.length ? FUNDS[0] : null;
let showColumns = false;
let hiddenCols = new Set();

function sanitize(s) { return (s ?? "").toString(); }
function escapeHtml(str) {
  return str
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#039;');
}

function renderFunds() {
  const q = sanitize(document.getElementById('fundSearch').value).toLowerCase().trim();
  const list = document.getElementById('fundList');
  list.innerHTML = '';

  const filtered = FUNDS.filter(f => f.toLowerCase().includes(q));
  filtered.forEach(fund => {
    const rows = DATA[fund].rows.length;
    const div = document.createElement('div');
    div.className = 'fund' + (fund === selectedFund ? ' active' : '');
    div.onclick = () => selectFund(fund);
    div.innerHTML = `
      <div class="fund-name">${escapeHtml(fund)}</div>
      <div class="fund-meta">${rows} row${rows===1?'':'s'}</div>
    `;
    list.appendChild(div);
  });
}

function selectFund(fund) {
  selectedFund = fund;
  hiddenCols = new Set();
  document.getElementById('rowSearch').value = '';
  showColumns = false;
  document.getElementById('colControls').style.display = 'none';
  document.getElementById('colControls').innerHTML = '';
  renderFunds();
  renderTable();
}

function buildColControls(columns) {
  const cc = document.getElementById('colControls');
  cc.innerHTML = '';
  columns.forEach((c, idx) => {
    const chip = document.createElement('label');
    chip.className = 'chip';
    chip.title = 'Toggle column visibility';
    const label = sanitize(c) || ('Column ' + (idx+1));
    chip.innerHTML = `
      <input type="checkbox" checked onchange="toggleCol(${idx}, this.checked)" />
      <span>${escapeHtml(label)}</span>
    `;
    cc.appendChild(chip);
  });
}

function toggleCol(idx, checked) {
  if (!checked) hiddenCols.add(idx);
  else hiddenCols.delete(idx);
  renderTable();
}

function toggleColumns() {
  showColumns = !showColumns;
  document.getElementById('colControls').style.display = showColumns ? 'flex' : 'none';
}

function renderTable() {
  const wrap = document.getElementById('tableWrap');
  if (!selectedFund) {
    wrap.innerHTML = `<div class="empty">No funds found in workbook.</div>`;
    return;
  }

  const sheet = DATA[selectedFund];
  const columns = sheet.columns;
  const rows = sheet.rows;

  document.getElementById('currentFund').textContent = selectedFund;
  document.getElementById('currentMeta').textContent = `${rows.length} row${rows.length===1?'':'s'}`;
  document.getElementById('tableTitle').textContent = selectedFund;
  document.getElementById('tableNote').textContent = "Showing all columns and rows from the Excel sheet.";
  document.getElementById('colCount').textContent = columns.length;

  const cc = document.getElementById('colControls');
  if (cc.children.length === 0) buildColControls(columns);

  const q = sanitize(document.getElementById('rowSearch').value).toLowerCase().trim();
  const visibleCols = columns.map((_, i) => i).filter(i => !hiddenCols.has(i));
  const filteredRows = !q ? rows : rows.filter(r => r.some(cell => sanitize(cell).toLowerCase().includes(q)));

  if (rows.length === 0) {
    wrap.innerHTML = `<div class="empty">This sheet is empty.</div>`;
    document.getElementById('rowCount').textContent = 0;
    return;
  }

  const thead = visibleCols.map(i => {
    const name = sanitize(columns[i]) || ('Column ' + (i+1));
    return `<th>${escapeHtml(name)}</th>`;
  }).join('');

  const tbody = filteredRows.map(r => {
    const tds = visibleCols.map(i => `<td>${escapeHtml(sanitize(r[i]))}</td>`).join('');
    return `<tr>${tds}</tr>`;
  }).join('');

  wrap.innerHTML = `
    <table>
      <thead><tr>${thead}</tr></thead>
      <tbody>${tbody}</tbody>
    </table>
  `;

  document.getElementById('rowCount').textContent = filteredRows.length;
}

function csvEscape(s) {
  if (s.includes('"') || s.includes(',') || s.includes('\n') || s.includes('\r')) {
    return '"' + s.replaceAll('"','""') + '"';
  }
  return s;
}

function downloadCSV() {
  if (!selectedFund) return;
  const sheet = DATA[selectedFund];
  const columns = sheet.columns;
  const rows = sheet.rows;

  const q = sanitize(document.getElementById('rowSearch').value).toLowerCase().trim();
  const visibleCols = columns.map((_, i) => i).filter(i => !hiddenCols.has(i));
  const filteredRows = !q ? rows : rows.filter(r => r.some(cell => sanitize(cell).toLowerCase().includes(q)));

  const csvLines = [];
  csvLines.push(visibleCols.map(i => csvEscape(sanitize(columns[i]))).join(','));
  filteredRows.forEach(r => {
    csvLines.push(visibleCols.map(i => csvEscape(sanitize(r[i]))).join(','));
  });

  const blob = new Blob([csvLines.join('\n')], {type: 'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${selectedFund.replaceAll(/[\\/:*?"<>|]/g,'_')}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// init
renderFunds();
if (selectedFund) renderTable();
</script>
